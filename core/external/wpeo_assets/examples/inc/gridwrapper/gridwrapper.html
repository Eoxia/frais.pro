<h2>Gridwrapper</h2>
<p>Permet de créer une grille d'élement. Les classe <strong>w + nombre</strong> permettent de définir le nombre d'élément par ligne. La classe permet d'aller jusqu'à 6.</p>


<div class="gridwrapper w4">
	<div class=""><div class="box primary"></div></div>
	<div class=""><div class="box primary"></div></div>
	<div class=""><div class="box primary"></div></div>
	<div class=""><div class="box primary"></div></div>
</div>

<div class="gridwrapper w2">
	<div class=""><div class="box secondary"></div></div>
	<div class=""><div class="box secondary"></div></div>
</div>
